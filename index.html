<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop 1 Step 5</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="cities">
            <div class="fra">
                <h2 class="fra-name">FRA</h2>
                <p class="fra-city">frankfurt</p>
            </div>
            <div class="ams">
                <h2 class="ams-name">AMS</h2>
                <p class="ams-city">amsterdam</p>
            </div>
        </div>

        <ul class="container-list">
            <li class="container-list-item">
                <p class="list-item-text">Flight <br> <span class="item-text-price">815</span></p>
            </li>
            <li class="container-list-item">
                <p class="list-item-text">Gate <br> <span class="item-text-price">23G</span></p>
            </li>
            <li class="container-list-item">
                <p class="list-item-text">Seat <br> <span class="item-text-price">10F</span></p>
            </li>
        </ul>

        <div class="about-info">
            <ul class="about-info-list">
                <li class="about-info-item">
                    <p class="about-info-title">passenger</p>
                    <h4 class="about-info-text">Robert De Niro</h4>
                </li>
                <li class="about-info-item">
                    <p class="about-info-title">class</p>
                    <h4 class="about-info-text">Business</h4>
                </li>
                <li class="about-info-item">
                    <p class="about-info-title">departure</p>
                    <h4 class="about-info-text">3:45am, Dec 15</h4>
                </li>
            </ul>

            <img class="about-info-img" src="./img/qr.svg" alt="">
        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
</body>
</html>
